<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</p>

<div style='max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column'>
  example todo app
  <mat-form-field class="example-full-width">
    <mat-label>enter todo</mat-label>
    <input
      label='todo'
      matInput
      [value]='todoName$ | async'
      (change)='todoNameChanged($event)'
    >
  </mat-form-field>
  <ng-container *ngFor='let todo of todos$ | async'>
    <div class="todo">
      <p>
        <input type="checkbox" (click)="onChange(todo.id)" [checked]="todo.checked">
        <small [class.done]="todo.checked">{{todo.title}}</small>
      </p>
      <div class="btn">
        <button color="primary"  mat-icon-button class="example-icon create-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>create</mat-icon>
        </button>
        <button (click)="removeTodo(todo.id)"  mat-icon-button class="example-icon delete-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

  </ng-container>
  <button (click)='createTodo()' color='primary' mat-flat-button>Add todo</button>
</div>
