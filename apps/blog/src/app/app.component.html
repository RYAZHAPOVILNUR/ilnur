<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</p>

<div style='max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column'>
  <h2>example todo app</h2>
  <ng-container *ngFor='let todo of todos$ | async'>
    <div class="todo">
      <mat-card class="example-card">
        <div>
          <mat-card-header>
            <mat-card-title>{{todo.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{todo.description}}</p>
          </mat-card-content>
        </div>
        <mat-card-actions>
          <button mat-button (click)='editTodo(todo.id)'>EDIT</button>
          <button mat-button (click)='removeTodo(todo.id)'>REMOVE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>
  <button style='margin-top: 20px; max-width: 200px;' (click)='createTodo()' color='primary' mat-flat-button>Add todo</button>
</div>
