<div style='
  width: 90%;
  margin: 0 auto;'
>
  <div class="add-todo">
    <mat-form-field>
      <mat-label>Найти Todo...</mat-label>
      <input matInput [(ngModel)]="searchStr" />
    </mat-form-field>
    <button
      style="margin-top: 20px; max-width: 200px"
      (click)="createTodo()"
      color="primary"
      mat-flat-button
    >
      Add todo
    </button>
  </div>
  <p class="hr"></p>
  <div style='display: flex'>
    <mat-card
      class="example-card"
      *ngFor="let todo of todos$ | async | searchTodo: searchStr"
      (click)="editTodo(todo.id)"
    >
      <mat-card-header>
        <mat-card-title>
          <p>{{ todo.title }}</p>

        </mat-card-title>
      </mat-card-header>
        <mat-card-content>
          <p class="descr">{{todo.description}}</p>
        </mat-card-content>
      <mat-card-actions class="priority">
        <div class="options">
          <p>{{todo.priority}}</p>
          <span
            *ngIf="
                todo.priority == 'Low' || todo.priority == 'Lowest';
                else upward
              "
            [class.low]="todo.priority === 'Low'"
            [class.lowest]="todo.priority === 'Lowest'"
            class="material-icons"
          >
            arrow_downward
          </span>
          <ng-template #upward>
            <span
              [class.medium]="todo.priority === 'Medium'"
              [class.high]="todo.priority === 'High'"
              [class.highest]="todo.priority === 'Highest'"
              class="material-icons"
            >
              arrow_upward
            </span>
          </ng-template>
        </div>
        <button
          mat-icon-button color="warn"
          aria-label="Example icon button with a heart icon"
          (click)="removeTodo(todo.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
